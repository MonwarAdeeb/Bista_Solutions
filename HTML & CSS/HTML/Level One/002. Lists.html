<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>List Practice</title>
    </head>

    <body>
        <h1>Lists</h1>
        <!-- ordered List with numbering -->
        <ol>
            <li>First Item</li>
            <li>Second Item</li>
        </ol>
        <!-- unordered list with bullet -->
        <ul>
            <li>Bullet One</li>
            <li>Bullet Two</li>
        </ul>
        <!-- Nested List -->
        <ol>
            <li>This is an Item for nested list</li>
            <ul>
                <li>This is a nested list inside item</li>
                <ol>
                    <li><strong>This one is also nested!</strong></li>
                </ol>           
            </ul>
        </ol>
    </body>

</html>
