<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Labels</title>
</head>
<body>
    <!-- Form with actions and get method to redirect to a website -->
    <form action="https://www.facebook.com/me" method="get">
        <p>Enter Email and go to Facebook!</p>
        <input type="email" name="useremail" placeholder="email (required)" required>
        <input type="submit" value="Submit">
    </form>
    
    <!-- Using labels's for id tot match input's id -->
    <form action="">
        <label for="userinput">Enter Input:</label>
        <input id="userinput" type="text" placeholder="not required">
        
    </form>
</body>
</html>
