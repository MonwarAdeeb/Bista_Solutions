<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <!-- Creating Table with Border -->
    <table border="5">
        <!-- Table Head -->
        <thead>
            <!-- Contents of Table Head -->
            <th>Number</th>
            <th>Color</th>
            <th>Country</th>
        </thead>
        <!-- Table Rows -->
        <tr>
            <!-- Table Row Data -->
            <td>250</td>
            <td>Red</td>
            <td>Bangladesh</td>
        </tr>
        <tr>
            <td>300</td>
            <td>White</td>
            <td>Japan</td>
        </tr>
    </table>
</body>
</html>
